- title: "Machine Learning Framework for Modeling Exciton Polaritons in Molecular Materials"
  image: ml_polariton.jpeg
  description:  Polariton chemistry is a collective phenomenon, and its effects increase with the number of molecules in a cavity. However, simulating an ensemble of molecules in the excited state coupled to a cavity mode is theoretically and computationally challenging. This work presents a general protocol to predict excited-state properties, such as energies, transition dipoles, and nonadiabatic coupling vectors with the hierarchically interacting particle neural network. ML predictions are then applied to compute the potential energy surfaces and electronic spectra of a prototype azomethane molecule in the collective coupling scenario. These computational tools provide a much-needed framework to model and understand many molecules’ emerging excited-state polariton chemistry.
  authors: Xinyang Li, Nicholas Lubbers, Sergei Tretiak, Kipton Barros\*, and Yu Zhang\*
  link:
     url: https://doi.org/10.1021/acs.jctc.3c01068
     display: J. Chem. Theory Comput. 20, 891 (2024).
  highlight: 1

