- title: "Plasmon mediated coherent population oscillations in molecular aggregates"
  image: sq_polariton.png
  description: By utilizing ultrafast two-dimensional electronic spectroscopy to probe the quantum dynamics of J-aggregate excitons collectively coupled to the spatially structured plasmonic fields of a gold nanoslit array, we observe rich coherent Rabi oscillation dynamics reflecting a plasmon-driven coherent exciton population transfer over mesoscopic distances at room temperature. This opens up new opportunities to manipulate the coherent transport of matter excitations by coupling to vacuum fields. 
  authors: D. Timmer, M. Gittinger, T. Quenzel, S. Stephan, Y. Zhang, M. F. Schumacher, A. Lützen, M. Silies, S. Tretiak, J. Zhong, A. De Sio and C. Lienau\*
