  image: JCTC2023_QLR.jpeg
  description: In this work,  we develop a quantum linear response (qLR) theory to calculate molecular response properties on near-term quantum computers. Inspired by the recently developed variants of the quantum counterpart of equation of motion (qEOM) theory, the qLR formalism employs “killer condition” satisfying excitation operator manifolds that offer a number of theoretical advantages along with reduced quantum resource requirements. We also used the qEOM framework in this work to calculate the state-specific response properties. 
